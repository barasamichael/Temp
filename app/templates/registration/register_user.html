{% extends "base.html" %}
{% block title %}
Create Account
{% endblock %}

{% block page_content %}
<div class="bg-gray-200 flex items-center justify-center">
    <!-- Registration form -->
    <div class="bg-white shadow-md rounded-md p-8 my-4 w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6">Create Account</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="middleName" class="block text-sm font-medium text-gray-700">Middle Name</label>
                <input type="text" id="middleName" name="middleName" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                <select id="nationality" name="nationality" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                </select>
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Register
            </button>
        </form>
        <div id="errorAlert" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md hidden">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <!-- Fetch API Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registrationForm = document.getElementById('registrationForm');
            const nationalityDropdown = document.getElementById('nationality');
            const errorAlert = document.getElementById('errorAlert');

            function displayError(errorMessage) {
                errorAlert.textContent = errorMessage;
                errorAlert.classList.remove('hidden');
                setTimeout(function () {
                    errorAlert.classList.add('hidden');
                }, 5000);  // Hide the error alert after 5 seconds
            }

            // Fetch list of countries
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(countries => {
countries.sort((a, b) => a.name.common.localeCompare(b.name.common));
                    // Populate nationality dropdown
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name.common;
                        option.text = country.name.common;
                        nationalityDropdown.add(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching countries:', error);
                });

            registrationForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(registrationForm);
                const data = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    emailAddress: formData.get('emailAddress'),
                    phoneNumber: formData.get('phoneNumber'),
                    password: formData.get('password'),
                    middleName: formData.get('middleName'),
                    nationality: formData.get('nationality'),
                    gender: formData.get('gender')
                };

				const serverName = '{{ api_server }}';
                const apiUrl = `${serverName}/api/registration/register`;

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(responseData => {
                    // Handle successful registration
		window.location.href = "{{ url_for('authentication.login')}}";
                })
                .catch(error => {
                    // Handle registration errors
                    console.error('Error during registration:', error);
                    displayError('Registration failed. Please check your information and try again.', errorAlert);
                });
            });
        });
    </script>
</div>

{% endblock %}
