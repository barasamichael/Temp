{% extends "dashboard.html" %}
{% block title %}
Register Author
{% endblock %}

{% block page_content %}
<div class="bg-gray-200 items-center justify-center">
    <!-- Author registration form -->
    <div class="bg-white p-8 w-full overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6">Add Author</h2>
        <form id="authorRegistrationForm" class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="middleName" class="block text-sm font-medium text-gray-700">Middle Name</label>
                <input type="text" id="middleName" name="middleName" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                <select id="nationality" name="nationality" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                </select>
            </div>

            <div>
                <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
                <textarea id="summary" name="summary" rows="4" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Add Author
            </button>
        </form>
        <div id="errorAlert" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md hidden">
            <!-- Error messages will appear here -->
        </div>
        <div id="successAlert" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-md hidden">
            <!-- Success messages will appear here -->
        </div>
    </div>

    <!-- Fetch API Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const authorRegistrationForm = document.getElementById('authorRegistrationForm');
            const nationalityDropdown = document.getElementById('nationality');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            function displaySuccess(successMessage) {
                successAlert.textContent = successMessage;
                successAlert.classList.remove('hidden');
                setTimeout(function () {
                    successAlert.classList.add('hidden');
                }, 10000);
            }


            function displayError(errorMessage) {
                errorAlert.textContent = errorMessage;
                errorAlert.classList.remove('hidden');
                setTimeout(function () {
                    errorAlert.classList.add('hidden');
                }, 5000);  // Hide the error alert after 5 seconds
            }

            // Fetch list of countries
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(countries => {
                    // Sort countries alphabetically by name
                    countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

                    // Populate nationality dropdown
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name.common;
                        option.text = country.name.common;
                        nationalityDropdown.add(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching countries:', error);
                });

            authorRegistrationForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(authorRegistrationForm);
                const data = {
                    firstName: formData.get('firstName'),
                    middleName: formData.get('middleName'),
                    lastName: formData.get('lastName'),
                    emailAddress: formData.get('emailAddress'),
                    nationality: formData.get('nationality'),
                    summary: formData.get('summary'),
                    phoneNumber: formData.get('phoneNumber'),
                    gender: formData.get('gender')
                };

				const serverName = '{{ api_server}}';  // Replace with your server name or URL
                const apiUrl = `${serverName}api/administration/authors`;

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(responseData => {
                        // Handle successful author addition
                        displaySuccess('Author added successfully');
			authorRegistrationForm.reset();
                    })
                    .catch(error => {
                        // Handle author addition errors
                        console.error('Error during author addition:', error);
                        displayError('Author addition failed. Please check your information and try again.', errorAlert);
                    });
            });
        });
    </script>
    </div>
    {% endblock %}
