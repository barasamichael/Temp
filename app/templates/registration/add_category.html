{% extends "dashboard.html" %}
{% block title %}
Add Category
{% endblock %}

{% block page_content %}
<div class="bg-gray-200 items-center justify-center">
    <!-- Category addition form -->
    <div class="bg-white p-8 w-full">
        <h2 class="text-2xl font-semibold mb-6">Add Category</h2>
        <form id="categoryAdditionForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Add Category
            </button>
        </form>
        <div id="errorAlert" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md hidden">
            <!-- Error messages will appear here -->
        </div>
        <div id="successAlert" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-md hidden">
            <!-- Success messages will appear here -->
        </div>
    </div>

    <!-- Fetch API Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categoryAdditionForm = document.getElementById('categoryAdditionForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            function displaySuccess(successMessage) {
                successAlert.textContent = successMessage;
                successAlert.classList.remove('hidden');
                setTimeout(function () {
                    successAlert.classList.add('hidden');
                }, 5000);
            }


            function displayError(errorMessage) {
                errorAlert.textContent = errorMessage;
                errorAlert.classList.remove('hidden');
                setTimeout(function () {
                    errorAlert.classList.add('hidden');
                }, 5000);  // Hide the error alert after 5 seconds
            }

            categoryAdditionForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(categoryAdditionForm);
                const data = {
                    name: formData.get('name'),
                    description: formData.get('description')
                };

				const serverName = '{{ api_server }}';
                const apiUrl = `${serverName}api/administration/categories`;

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(responseData => {
                        // Handle successful category addition
                        displaySuccess('Category added successfully');
			categoryAdditionForm.reset();
                    })
                    .catch(error => {
                        // Handle category addition errors
                        console.error('Error during category addition:', error);
                        displayError('Category addition failed. Please check your information and try again.', errorAlert);
                    });
            });
        });
    </script>
</div>
{% endblock %}
