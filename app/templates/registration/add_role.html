{% extends "dashboard.html" %}
{% block title %}
Add Role
{% endblock %}

{% block page_content %}
<div class="bg-gray-200 h-screen flex items-center justify-center">
    <!-- Role addition form -->
    <div class="bg-white shadow-md rounded-md p-8 w-full max-w-md overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6">Add Role</h2>
        <form id="roleAdditionForm" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Add Role
            </button>
        </form>
        <div id="errorAlert" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md hidden">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <!-- Fetch API Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const roleAdditionForm = document.getElementById('roleAdditionForm');
            const errorAlert = document.getElementById('errorAlert');

            function displayError(errorMessage) {
                errorAlert.textContent = errorMessage;
                errorAlert.classList.remove('hidden');
                setTimeout(function () {
                    errorAlert.classList.add('hidden');
                }, 5000);  // Hide the error alert after 5 seconds
            }

            roleAdditionForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(roleAdditionForm);
                const data = {
                    title: formData.get('title'),
                    description: formData.get('description')
                };

				const serverName = '{{ api_server }}';  // Replace with your server name or URL
                const apiUrl = `${serverName}/administration/roles`;

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(responseData => {
                        // Handle successful role addition
                        alert('Role added successfully');
                        // You can redirect to another page or perform other actions here
                    })
                    .catch(error => {
                        // Handle role addition errors
                        console.error('Error during role addition:', error);
                        displayError('Role addition failed. Please check your information and try again.', errorAlert);
                    });
            });
        });
    </script>
</div>
{% endblock %}
