<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Form</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form id="passwordResetForm" class="bg-white p-8 rounded shadow-md max-w-md">
        <div id="errorMessage" class="text-red-500 mb-4"></div>
        <div id="successMessage" class="text-green-500 mb-4"></div>

        <label for="oldPassword" class="block text-sm font-medium text-gray-700">Old Password:</label>
        <input type="password" id="oldPassword" required
               class="mt-1 p-2 w-full border rounded-md">

        <label for="newPassword" class="block mt-4 text-sm font-medium text-gray-700">New Password:</label>
        <input type="password" id="newPassword" required
               class="mt-1 p-2 w-full border rounded-md">

        <label for="confirmPassword" class="block mt-4 text-sm font-medium text-gray-700">Confirm Password:</label>
        <input type="password" id="confirmPassword" required
               class="mt-1 p-2 w-full border rounded-md">

        <button type="button" 
                class="mt-4 bg-green-500 text-white p-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">
            Reset Password
        </button>
    </form>

    <script>
    document.getElementById('resetPasswordBtn').addEventListener('click', function() {
        resetPassword();
    });

        function resetPassword() {
            // Reset error and success messages
            document.getElementById('errorMessage').innerText = '';
            document.getElementById('successMessage').innerText = '';

            // Get values from the form
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password criteria
            const validationResult = validatePassword(newPassword, confirmPassword);

            if (validationResult.isValid) {
                // Use Fetch API to send data to the server
                fetch('/api/resetPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        oldPassword: oldPassword,
                        newPassword: newPassword,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server
                    if (data.success) {
                        document.getElementById('successMessage').innerText = 'Password reset successfully!';
                    } else {
                        document.getElementById('errorMessage').innerText = data.error;
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                document.getElementById('errorMessage').innerText = validationResult.message;
            }
        }

        function validatePassword(newPassword, confirmPassword) {
            const hasUpperCase = /[A-Z]/.test(newPassword);
            const hasLowerCase = /[a-z]/.test(newPassword);
            const hasNumber = /\d/.test(newPassword);

            if (!hasUpperCase || !hasLowerCase || !hasNumber) {
                return {
                    isValid: false,
                    message: 'Password should contain at least one uppercase letter, one lowercase letter, and one number.',
                };
            }

            if (newPassword !== confirmPassword) {
                return {
                    isValid: false,
                    message: 'Passwords do not match.',
                };
            }

            return {s
                isValid: true,
                message: 'Valid password.',
            };
        }
        }
    </script>
</body>
</html>
