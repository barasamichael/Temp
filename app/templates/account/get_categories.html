{% extends "dashboard.html" %}
{% block title %}
Category Management
{% endblock %}

{% block page_content %}
    <main class="w-full flex-grow p-6">
        <h1 class="text-3xl text-black pb-6 text-center" style = "font-family: cursive;">Category Management</h1>
	<div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
		<div class="w-full md:w-1/2">
			<form class="flex items-center">
				<label for="simple-search" class="sr-only">Search</label>
				<div class="relative w-full">
					<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
						<svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
						</svg>
					</div>
					<input type="text" id="simple-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required="">
				</div>
			</form>
		</div>
		<div class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">
			<button id = "add" type="button" id = "add" class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
				<svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
				</svg>
				Add
			</button>
			<div class="flex items-center w-full space-x-3 md:w-auto">
				<button id="filterDropdownButton" data-dropdown-toggle="filterDropdown" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg md:w-auto focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-4 mr-2 text-gray-400" viewbox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
					</svg>
					Filter
					<svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
						<path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
					</svg>
				</button>
				<!-- Dropdown menu -->
				<div id="filterDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
					<h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
						Category
					</h6>
					<ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
						<li class="flex items-center">
							<input id="apple" type="checkbox" value=""
											  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="apple" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Apple (56)
							</label>
						</li>
						<li class="flex items-center">
							<input id="fitbit" type="checkbox" value=""
											   class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="fitbit" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Fitbit (56)
							</label>
						</li>
						<li class="flex items-center">
							<input id="dell" type="checkbox" value=""
											 class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="dell" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Dell (56)
							</label>
						</li>
						<li class="flex items-center">
							<input id="asus" type="checkbox" value="" checked
											 class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="asus" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Asus (97)
							</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

        <div class="w-full mt-6">
            <div class="bg-white overflow-auto">
		<p class="text-xl pb-3 flex items-center">
		<i class="fas fa-list mr-3"></i> Categories
		</p>
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-800 rounded-lg text-white">
                        <tr>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Category ID</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Description</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Book Count</th>
                            <th class="w-1/4 text-left py-3 px-4 uppercase font-semibold text-sm">Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="text-gray-700"></tbody>
                </table>
            </div>
        </div>

        <!-- Fetch API Script -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const userTableBody = document.getElementById('userTableBody');

		// redirect to registration page
		document.getElementById("add").addEventListener("click", () => {
					window.location.href = '/registration/add_category';
				});

			$serverName = "{{ api_server }}";
                // Fetch user data from the endpoint
				    fetch(`${serverName}api/administration/categories`, {
							    method: 'GET',
							    headers: {
										    'Content-Type': 'application/json',
										    'Authorization': 'Bearer ' + localStorage.getItem('jwt_token'),
									    }
						    })
                    .then(response => response.json())
                    .then(data => {
					    summaryLimit = 150;
                        if (data.categories) {
                            // Populate the table with category data
                            data.categories.forEach(categoryData => {
															const categoryId = Object.keys(categoryData)[0];
															const category = categoryData[categoryId];
                                const row = document.createElement('tr');
                                row.innerHTML = `
	       <td class="w-1/4 text-left py-3 px-4"><a class = "text-blue-600" href = "#">${category.categoryId}</a></td>
	       <td class="w-1/4 text-left py-3 px-4">${category.name}</td>
	       <td class="w-1/4 text-left py-3 px-4">${category.description.slice(0, summaryLimit)}${category.description.length > summaryLimit ? '...' : ''}</td>
	       <td class="w-1/4 text-left py-3 px-4">${category.booksCount}</td>
	       <td class="w-1/4 text-left py-3 px-4">
                <a href = '' class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">View</a>
	       </td>
                                `;
                                userTableBody.appendChild(row);
                            });
                        } else {
                            console.error('Error fetching user data:', data);
                            alert('Error fetching user data. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user data:', error);
                        alert('Error fetching user data. Please try again.');
                    });
            });
        </script>
    </main>
{% endblock %}
