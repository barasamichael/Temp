<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Upload Book Image</title>
		<!-- Include or link Tailwind CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-200 h-screen flex items-center justify-center">
		<div class="max-w-md w-full bg-white p-6 rounded-md shadow-md">
			<h2 class="text-2xl font-bold mb-4">Upload Book Image</h2>

			<div id = "error-message" class="hidden flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
				<svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
					<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
				</svg>
				<div></div>
			</div>
			<div id = "success-message" class="hidden flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800" role="alert">
				<svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
					<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
				</svg>
				<div></div>
			</div>

			<!-- Upload Form -->
			<form id="uploadForm" enctype="multipart/form-data">


				<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file">Select an Image</label>
				<input id="file" type="file" accept="image/*" name = "file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" >
				<p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>

				<div class="flex justify-end">
					<button type="button" id = "uploadBtn" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Upload Image</button>
				</div>
			</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
		<script>
			document.getElementById("uploadBtn").addEventListener("click", () => {
							const form = document.getElementById("uploadForm");
							const formData = new FormData(form);
							const serverName = '{{ api_server }}';
							const apiUrl = `${serverName}api/administration/books/1/upload-image`;

							fetch(apiUrl, {
											method: "POST",
											body: formData,
										})
								.then(response => response.json())
								.then(data => {
												const successMessage = document.getElementById("success-message");
												successMessage.innerHTML = `<p class = "text-green-600">${data.message}</p>`;
												successMessage.classList.remove("hidden");
												form.reset();
												setTimeout(() => {
																successMessage.innerHTML = "";
																successMessage.classList.add("hidden");
															}, 7000);
											})
								.catch(error => {
												const errorMessage = document.getElementById("error-message");
												errorMessage.innerHTML = `<p class="text-red-600">${error.error || 'An error occurred.'}</p>`;
												errorMessage.classList.remove("hidden");
												setTimeout(() => {
																errorMessage.innerHTML = "";
																errorMessage.classList.add("hidden");
															}, 7000);
											});
						});
		</script>
	</body>
</html>
