<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Multiple Images</title>
    <!-- Include or link Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Upload Multiple Images</h2>

        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="files" class="block text-gray-700 text-sm font-bold mb-2">Select Images</label>
                <input type="file" name="files" id="files" accept="image/*" multiple class="border rounded-md px-3 py-2 w-full">
            </div>

            <div class="flex justify-end">
                <button type="button" id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Upload Images</button>
            </div>
        </form>

        <div id="message" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch(`/api/administration/books/{{ book_id }}/upload-images`, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerHTML = `<p class="text-green-600">${data.message}</p>`;
            })
            .catch(error => {
                document.getElementById('message').innerHTML = `<p class="text-red-600">${error.error || 'An error occurred.'}</p>`;
            });
        });
    </script>
</body>
</html>
