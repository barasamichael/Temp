{% extends "dashboard.html" %}
{% block title %}
Raffles
{% endblock %}

{% block page_content %}
<main class="w-full flex-grow">
	<h1 class="text-3xl text-black pb-6 text-center" style = "font-family: cursive">Raffle Management</h1>
	<div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
		<div class="w-full md:w-1/2">
			<form class="flex items-center">
				<label for="simple-search" class="sr-only">Search</label>
				<div class="relative w-full">
					<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
						<svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
						</svg>
					</div>
					<input type="text" id="simple-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required="">
				</div>
			</form>
		</div>
		<div class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">
			<div class="flex items-center w-full space-x-3 md:w-auto">
				<button id="filterDropdownButton" data-dropdown-toggle="filterDropdown" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg md:w-auto focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-4 mr-2 text-gray-400" viewbox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
					</svg>
					Filter
					<svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
						<path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
					</svg>
				</button>
				<!-- Dropdown menu -->
				<div id="filterDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
					<h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
						Category
					</h6>
					<ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
						<li class="flex items-center">
							<input id="apple" type="checkbox" value=""
											  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="apple" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Apple (56)
							</label>
						</li>
						<li class="flex items-center">
							<input id="fitbit" type="checkbox" value=""
											   class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="fitbit" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Fitbit (56)
							</label>
						</li>
						<li class="flex items-center">
							<input id="dell" type="checkbox" value=""
											 class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="dell" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Dell (56)
							</label>
						</li>
						<li class="flex items-center">
							<input id="asus" type="checkbox" value="" checked
											 class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
							<label for="asus" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
								Asus (97)
							</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<p class="text-xl pb-3 flex items-center">
	<i class="fas fa-list mr-3"></i> Raffles
	</p>
	<!-- Raffles Cards Container -->
	<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3.5">
		<!-- Fetch API and Display Raffles Script -->
		<script>
			document.addEventListener('DOMContentLoaded', function () {
							// Fetch raffle data from the endpoint
			$serverName = "{{ api_server }}";
							fetch(`${serverName}api/administration/raffles`)
								.then(response => response.json())
								.then(data => {
												if (data.raffles) {
																// Populate the cards with raffle data
																data.raffles.forEach(raffleData => {
																				const raffleId = Object.keys(raffleData)[0];
																				const raffleDetails = raffleData[raffleId];

																				const card = document.createElement('div');
																				card.className = 'max-w-sm rounded bg-white overflow-hidden shadow-md flex flex-col sm:max-w-full h-full';

																				const imageUrl = raffleDetails.bookDetails.imageUrl || 'https://via.placeholder.com/300';
																				const summaryLimit = 150; // Set the character limit for the summary

																				const raffleStartDate = moment(raffleDetails.startTime).format('MMMM Do YYYY, h:mm a');
																				if (raffleDetails.isClosed) {
																								const raffleEndDate = moment(raffleDetails.endTime).format('MMMM Do YYYY, h:mm a');
																							};
																				card.innerHTML = `
		       <div class="flex-grow">
		       <img class="w-full md:h-48 sm:h-64 lg:h-72 xl:h-56 object-cover" src="${imageUrl}" alt="${raffleDetails.bookDetails.title}">
		       <div class="px-2 py-2">
		       <div class="font-bold text-md mb-0">${raffleDetails.bookDetails.title}</div>
		       <p class="text-gray-700 text-base">${raffleDetails.bookDetails.publisher}</p>
		       </div>
		       </div>
		       <div class = "px-2 pb-1 mt-auto">
		       <p class="text-gray-600 mt-0">
		       <span class="block text-gray-500 text-sm font-semibold mb-1">Price: </span>
		       <span class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">Ksh. ${raffleDetails.price}
		       </span>
		       </p>
		       <p class="text-gray-600 pb-2">
		       <span class="block text-gray-500 text-sm font-semibold mb-1">Raffle Started: </span>
		       <span class="inline-block text-sm font-semibold text-gray-700">${raffleStartDate}
		       </span>
		       </p>
		       <p class="text-gray-600">
		       ${raffleDetails.isClosed
							       ? `<span class="block text-gray-500 text-sm font-semibold mb-1">Raffle Closed: </span>
		       <span class="inline-block text-sm font-semibold text-gray-700">${raffleEndDate}`
							       : `
		       <span class="block text-gray-500 text-sm font-semibold mb-1">Raffle Status </span>
		       <span class="inline-block bg-red-500 rounded-full px-3 py-1 text-sm font-semibold text-white">Ongoing</span>`
					       }
		       </p>
		       </div>

		       <!-- Conditionally render "Purchase" or "Closed" button -->
		       <a href="/account/authors/" class="text-center m-2 inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">View</a>
		       ${raffleDetails.isClosed
							       ? `<a href="" class="text-center m-2 inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">Raffle Closed</a>`
							       : ``
					       }
		       </div>
		       </div>

		       `;

																				// Set a modern font for the card
																				card.style.fontFamily = 'Inter, sans-serif';

																				// Append the card to the container
																				document.body.querySelector('.grid').appendChild(card);
																			});
															} else {
																			console.error('Error fetching raffle data:', data);
																			alert('Error fetching raffle data. Please try again.');
																		}
											})
								.catch(error => {
												console.error('Error fetching raffle data:', error);
												alert('Error fetching raffle data. Please try again.');
											});
						});
		</script>
		</div>
</main>
{% endblock %}
